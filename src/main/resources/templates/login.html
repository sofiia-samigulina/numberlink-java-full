<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Numberlink</title>
  <link rel="stylesheet" href="/css/loginsignup.css">
</head>
<body>

<div class="container">
  <form method="post" action="/numberlink/login" autocomplete="off">
    <h1>Login</h1>
    <p>Please, fill out this form! </p>
    <hr>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <div th:if="${error}" class="message">
      <p th:text="${error}"></p>
    </div>
    <div class="buttons">
      <button class="confirmBtn">Confirm</button>
      <a href="/numberlink/registration" class="toRegistrationsBtn">Sign Up</a>
      <a href="/numberlink" class="cancelBtn">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
